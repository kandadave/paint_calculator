<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-inter bg-gradient-to-br from-blue-50 to-indigo-100 text-gray-800 min-h-screen p-4 md:p-8">
  <div>
    <header class="text-center mb-10 bg-white p-6 rounded-xl shadow-lg">
      <h1 class="text-5xl font-extrabold text-blue-700 mb-4 tracking-tight">Paint Calculator</h1>
      <p class="text-xl text-gray-600">Get your painting quotations with ease</p>
    </header>
    <main class="grid grid-cols-1 md:grid-cols-2 gap-8 ">
        <!--Left Column: For user input-->
        <section class="md:col-span-1 bg-white p-6 rounded-xl shadow-lg flex flex-col space-y-8" id="input-section">
            <div class="mt-auto pt-8 border-t border-gray-200">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Create New Quotation</h3>
                <form id="new-quotation-form" class="space-y-4">
                  <fieldset class="border border-gray-300 p-6 rounded-md shadow-sm">
                    <legend class="text-xl font-semibold text-gray-800 px-2 -ml-2">Your Details</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                    <!-- Full Name Input -->
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input
                                type="text"
                                id="fullName"
                                name="fullName"
                                placeholder="John Doe"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2.5"
                                required
                            >
                        </div>

                        <!-- Email Input -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="john.doe@example.com"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2.5"
                                required
                            >
                        </div>

                        <!-- Phone Number Input -->
                        <div class="col-span-1 md:col-span-2">
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                placeholder="+254 71235-4567"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2.5"
                                pattern="[0-9]{3}[0-9]{3}[0-9]{4}|[0-9]{10}"
                                title="Please enter a 10-digit phone number (e.g., 5551234567 or 555-123-4567)"
                                required
                            >
                        </div>
                    </div>
                  </fieldset>
                  <fieldset class="border border-gray-300 p-6 rounded-md shadow-sm">
                    <legend class="text-xl font-semibold text-gray-800 px-2 -ml-2">Painting Details</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                    <!-- Area to be Painted Input -->
                        <div>
                            <label for="area" class="block text-sm font-medium text-gray-700 mb-1">Area to be Painted (e.g., sq ft)</label>
                            <input
                                type="number"
                                id="area"
                                name="area"
                                placeholder="e.g., 1500"
                                min="1"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2.5"
                                required
                            >
                            <p class="mt-1 text-xs text-gray-500">Enter area in square feet or square meters.</p>
                        </div>

                        <!-- Number of Coats Dropdown -->
                        <div>
                            <label for="coats" class="block text-sm font-medium text-gray-700 mb-1">Number of Coats</label>
                            <select
                                id="coats"
                                name="coats"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2.5 bg-white"
                                required
                            >
                                <option value="">Select number of coats</option>
                                <option value="1">1 Coat</option>
                                <option value="2">2 Coats (Recommended)</option>
                                <option value="3">3 Coats (For best coverage)</option>
                            </select>
                        </div>

                        <!-- Paint Type Radio Buttons -->
                        <div class="col-span-1 md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Paint Type</label>
                            <div class="mt-1 space-y-2">
                                <div class="flex items-center">
                                    <input id="paintTypeInterior" name="paintType" type="radio" value="interior" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300" required>
                                    <label for="paintTypeInterior" class="ml-3 block text-sm font-medium text-gray-700">
                                        Interior Paint
                                    </label>
                                </div>
                                <div class="flex items-center">
                                    <input id="paintTypeExterior" name="paintType" type="radio" value="exterior" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <label for="paintTypeExterior" class="ml-3 block text-sm font-medium text-gray-700">
                                        Exterior Paint
                                    </label>
                                </div>
                            </div>
                        </div>

                        
                        <!-- Paint Category Dropdown -->
                        <div class="col-span-1 md:col-span-2">
                            <label for="paintCategory" class="block text-sm font-medium text-gray-700 mb-1">Specific Paint Category</label>
                            <select
                                id="paintCategory"
                                name="paintCategory"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2.5 bg-white"
                                required
                            >
                                <option value="">Select a paint category</option>
                                <option value="vinyl_matt">Vinyl Matt Emulsion (Water-based, Matte)</option>
                                <option value="silk_emulsion">Silk Emulsion (Water-based, Soft Sheen)</option>
                                <option value="gloss_enamel">Gloss Enamel (Oil-based, High Gloss)</option>
                                <option value="weatherguard">Weatherguard/Exterior Emulsion (Water-based, Durable Exterior)</option>
                                <option value="textured_paint">Textured Paint (Decorative, Specialty)</option>
                                <option value="primer">Primer (Undercoat/Base Coat)</option>
                                <option value="roof_paint">Roof Paint (Specialty Exterior)</option>
                                <option value="pva_emulsion">PVA Emulsion (Economical Water-based)</option>
                            </select>
                        </div>
                    </div>
                  </fieldset>
                  <!-- Submit Button -->
                  <div class="flex justify-center">
                      <button
                          type="submit"
                          class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
                      >
                          Calculate Quotation
                      </button>
                  </div>
                   
                </form>
            </div>
        </section>
        <!--Right Column: For user output-->
        <section class="md:col-span-1 bg-white p-6 rounded-xl shadow-lg flex flex-col space-y-8" id="display-section">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Your Quotation</h3>
            <div id='quotationOutput' class="text-gray-700 text-lg space-y-4 hidden">
                <!--Content will be generated by Javascript -->
                
            </div>
            <div id="noQuotationMessage" class="text-center text-gray-500 text-lg">
                Fill out the form on the left to generate a quotation
            </div>

            <!--Action button; copy quotation, download quotation, reset form-->
            <div></div>

            <div id="messageBox" class="message-box"></div>
        </section>
    </main>
  </div>
    
</body>
</html>
